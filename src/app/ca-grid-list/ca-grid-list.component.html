<mat-expansion-panel>
    <mat-expansion-panel-header>
        <mat-panel-title>
            <strong>GridList </strong>
        </mat-panel-title>
        <mat-panel-description>
            Utilizando GridList Angular Material
        </mat-panel-description>
    </mat-expansion-panel-header>

    <h1> Utilizando GridList Angular Material</h1>
    <section>
        <mat-grid-list cols="4" rowHeight="100px">
            <mat-grid-tile *ngFor="let tile of tiles" [colspan]="tile.cols" [rowspan]="tile.rows" [style.background]="tile.color">
                {{tile.text}}
            </mat-grid-tile>
        </mat-grid-list>

    </section>
    <section>
        <mat-grid-list cols="2" rowHeight="2:1">
            <mat-grid-tile>1</mat-grid-tile>
            <mat-grid-tile>2</mat-grid-tile>
        </mat-grid-list>
    </section>
</mat-expansion-panel>
